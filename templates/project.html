{% extends 'layout.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
</head>
<body>
{% block pageContent %}
    {% if project is none %}
      <div class="alert alert-warning" role="alert"> No corresponding project found </div>
    {% else %}
        <h3>Project: {{ project.project }}</h3>
    {% endif %}
{% endblock %}
</body>
</html>
